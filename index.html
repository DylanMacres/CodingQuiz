<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>This is a Code Quiz</title>
  </head>

  <body>
    <p id="countdown"></p>
    <div class="container">
      <section id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-btn" class="btn-grid">
          <span id="timer"></span>
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
      </section>
      <section class="scores">
        <div id="scoreCard" class="hide"></div>

      </section>
      <div class="controls">
        <button id="start-btn" class="start-button btn">Start</button>
        <button id="next-btn" class="next-button btn hide">Next</button>
        <button class="showScoresBtn hide">Show Scores</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
